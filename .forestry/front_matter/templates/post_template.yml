---
label: post_template
hide_body: true
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
  description: The title of the blog post
- name: tags
  type: tag_list
  default: []
  label: tags
- name: cover_image
  type: file
  config:
    maxSize: 64
  label: Cover Image
  description: Cover image for the post
- name: post_summary
  type: text
  config:
    required: false
  label: Post summary
  description: Post snippet
- name: post
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
    min: 250
  label: Post
pages:
- blog/test-blog-post.md
